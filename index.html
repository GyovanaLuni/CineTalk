<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

</head>

<body class="tela-login">
  <div class="div-login">
    <h1>Acessar Painel de Controle</h1>
    <form>
      <div>
        <label>Login</label>
        <input class="input-login" type="text" name="login" id="email" onchange="validateFields()">
      </div>
      <div>
        <label>Senha</label>
        <input class="input-login" type="password" name="password" id="password" onchange="validateFields()">
      </div>
      <div>
        <button type="button" class="clear" disabled="true" id="recover-password-button">Recuperar senha</button>
      </div>
      <div>
        <button class="button-login" type="button" disabled="true" id="login-button" onclick="acessar()">Acessar</button>
      </div>
    </form>
  </div>
</body>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="global.css">
<script src="index.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.2/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

</html>
